{% extends 'base.html' %}
{% load bootstrap %}

{% block main %}

<div class="row">   
    <div class="col">
        <h1>Updating MovRotativo:{{ mov_rotativo }} </h1>


        <form action="{% url 'core_movrotativos_update' mov_rotativo.id %}" method="POST">
            {% csrf_token %} 

            {{ form|bootstrap }}

            <button type="submit" class="btn btn-primary">Salvar</button>  
            <a href="{% url 'core_movrotativos_delete' mov_rotativo.id %}" class="btn btn-danger" >Delete</a>
        </form>
    </div> 
</div>


{% endblock %}
